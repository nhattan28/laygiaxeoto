<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tin tức ô tô mới nhất</title>
  <meta http-equiv="refresh" content="600">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    #news-container {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .news-item {
      margin-bottom: 20px;
    }
    .news-item h3 {
      color: #2c3e50;
    }
    .news-item a {
      text-decoration: none;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Tin tức cập nhật mỗi 5 phút</h1>
  <div id="news-container">Đang tải tin...</div>

  <script>
    async function fetchNews() {
      const container = document.getElementById('news-container');
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyDFTx4NL__X_GKzESVCfn7JokFfuMOAhJ543MYIulXib2krv7uYKPD9GFk9i_R1BytqA/exec');
        const data = await response.json();

        container.innerHTML = '';
        data.articles.forEach(article => {
          const newsDiv = document.createElement('div');
          newsDiv.classList.add('news-item');
          newsDiv.innerHTML = `
            <h3><a href="${article.link}" target="_blank">${article.title}</a></h3>
            <p>${article.summary}</p>
          `;
          container.appendChild(newsDiv);
        });
      } catch (error) {
        container.innerHTML = 'Lỗi khi tải tin tức.';
        console.error('Fetch error:', error);
      }
    }

    fetchNews();
    setInterval(fetchNews, 5 * 60 * 1000); // mỗi 5 phút
  </script>
</body>
</html>
